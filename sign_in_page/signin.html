<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <link rel="icon" type="image/png" href="../assets/imgs/letter-f.png" />
    <title>Sign In</title>
  </head>
  <body>
    <header id="header">
      <div class="header-container">
        <div class="logo-name">
          <img id="img_logo" src="../assets/imgs/letter-f.png" alt="Logo" />
          <span class="site-name">FLICKTOPIA</span>
        </div>

        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../action.html">Action</a></li>
            <li><a href="../comedy.html">Comedy</a></li>
            <li><a href="../adventure.html">Adventure</a></li>
            <li><a href="../Romance.html">Romance</a></li>
            <li><a href="../drama.html">Drama</a></li>
            <li><a href="../Horror.html">Horror</a></li>
            <li><a href="../Scinece_fiction.html">Science Fiction</a></li>
            <li><a href="../animation.html">Animation</a></li>
          </ul>
        </nav>

        <div class="right-section">
          <input type="text" placeholder="search..." id="search" />
          <select id="sel">
            <option style="color: black" value="English">English</option>
            <option style="color: black" value="Arabic">Arabic</option>
          </select>
          <a href="#">
            <input type="button" value="Sign in" class="sign-in" />
          </a>
        </div>
      </div>
    </header>

    <div class="sign-container">
      <h1>Sign In to Flicktopia</h1>
      <form action="signin" method="POST">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
          />
        </div>
          <button type="submit" class="submit-btn">Sign In</button>
      </form>
      <div class="alt-link">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </div>
    </div>

    <footer id="footer">
      <p style="color: rgb(193, 193, 193); text-align: center">@flicktopia</p>
    </footer>
  </body>
</html>
